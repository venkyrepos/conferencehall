<div class ="container my-5">
  <h1 class ="mb-3">Edit Booking </h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateBooking()">
          <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" readonly
            name ="id" [(ngModel)]="bookingDetails.id">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name"
            name ="name" [(ngModel)]="bookingDetails.name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email"
            name ="email" [(ngModel)]="bookingDetails.email">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone"
            name ="phone" [(ngModel)]="bookingDetails.phone">
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date"
            name ="date" [(ngModel)]="bookingDetails.date">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price"
            name ="price" [(ngModel)]="bookingDetails.price">
         </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger" (click)="deleteBooking(bookingDetails.id)">Delete</button>
    </form>
    </div>
  </div>
</div>
